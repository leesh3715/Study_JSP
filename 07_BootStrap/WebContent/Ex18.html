<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 합쳐지고 최소화된 최신 CSS -->
<link type="text/css" href="boot/bootstrap.css" rel="stylesheet">

<!-- 부가적인 테마 -->
<link type="text/css" href="boot/bootstrap-theme.css" rel="stylesheet">

<!-- 합쳐지고 최소화된 최신 자바스크립트 -->
<script src="boot/bootstrap.js"></script>
</head>
<body>

	<nav>
		<ul class="pagination">
			<li> <a href="#" aria-label="Previous">
				 	<span aria-hidden="true">&laquo;</span>
				 </a>
			</li>
			<li class="active"> <a href="#">1</a> </li>
			<li> <a href="#">2</a> </li>
			<li> <a href="#">3</a> </li>
			<li> <a href="#">4</a> </li>
			<li> <a href="#">5</a> </li>
			<li> <a href="#" aria-label="Next">
				 	<span aria-hidden="true">&raquo;</span>
				 </a>
			</li>
		</ul>
	</nav>
	
	<script src="boot/jquery-3.4.1.js"></script>
	<script>
		$(function() {
			$(".pagination li").click(function() {
				var menu = $(".pagination li");
				menu.removeClass("active");
				$(this).addClass("active");
			});
		});
	</script>
</body>
</html>
