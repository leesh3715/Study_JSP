<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>

	div { border: 1px solid gray; }

</style>
<!-- 합쳐지고 최소화된 최신 CSS -->
<link type="text/css" href="boot/bootstrap.css" rel="stylesheet">

<!-- 부가적인 테마 -->
<link type="text/css" href="boot/bootstrap-theme.css" rel="stylesheet">

<!-- 합쳐지고 최소화된 최신 자바스크립트 -->
<script src="boot/bootstrap.js"></script>
</head>
<body>

	<!-- 
		 가장 중요한 개념(세로로 배치하는 경우)
		 1. col-xs-* : 항상 가로로 배치.
		 2. col-sm-* : 768px 이하에서는 세로로 화면에 표시.
		 3. col-md-* : 992px 이하에서는 세로로 화면에 표시.
		 4. col-lg-* : 1200px 이하에서는 세로로 화면에 표시.
	 -->
	<div class="container">
		<div class="row">
			<div class="col-sm-6">
				div.col-sm-6
			</div>
			<div class="col-sm-6">
				div.col-sm-6
			</div>
		</div>
		
		<div class="row">
			<div class="col-xs-8">
				div.col-xs-8
			</div>
			<div class="col-xs-4">
				div.col-xs-4
			</div>
		</div>
		
		<div class="row">
			<div class="col-xs-8">
				div.col-xs-8
			</div>
			<div class="col-xs-4">
				div.col-xs-4
			</div>
		</div>
		
		<div class="row">
			<div class="col-sm-8">
				div.col-sm-8
			</div>
			<div class="col-sm-4">
				div.col-sm-4
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-8">
				div.col-md-8
			</div>
			<div class="col-md-4">
				div.col-md-4
			</div>
		</div>
		
		<div class="row">
			<div class="col-lg-8">
				div.col-lg-8
			</div>
			<div class="col-lg-4">
				div.col-lg-4
			</div>
		</div>
	</div> <!-- class="container" end -->
</body>
</html>
